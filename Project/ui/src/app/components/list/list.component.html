<div *ngIf="list != null">
    <h1>{{list.name}}</h1>
    <div>
        <p>{{list.date}}</p>
        <p>Created by {{list.creatorName}}</p>
    </div>
    <div class="dropdown">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1"
            aria-expanded="false" aria-controls="collapse1">
            Add an item
        </button>
        <div class="collapse" id="collapse1">
            <form id="new-item-form" (submit)="onNewItemSubmit()" [formGroup]="itemForm">
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="form-control" formControlName="quantity">
                </div>
                <div class="form-group">
                    <label>Price (optional)</label>
                    <input type="number" class="form-control" formControlName="price">
                </div>
                <div class="form-group">
                    <label>Category (optional)</label>
                    <input type="text" class="form-control" formControlName="category">
                </div>
                <div class="form-group">
                    <label>Comment (optional)</label>
                    <input type="text" class="form-control" formControlName="comment">
                </div>
                <input data-bs-toggle="collapse" data-bs-target="#collapse1" type="submit" class="btn btn-primary"
                    value="Add">
            </form>
        </div>
    </div>

    <h2>Items</h2>
    <ul class="list-group" *ngFor="let item of list.items">
        <li id={{item._id}} (click)="setSelectedListItem(item._id)" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                Item: {{item.name}}
            </div>
            <div class="ms-2 me-auto">
                Quantity: {{item.quantity}}
            </div>
            <div *ngIf="item.price" class="ms-2 me-auto">
                Price per item: {{item.price}}
            </div>
            <div *ngIf="item.category" class="ms-2 me-auto">
                Category: {{item.category}}
            </div>
            <div *ngIf="item.comment" class="ms-2 me-auto">
                Comment: {{item.comment}}
            </div>
        </li>
    </ul>
    
    <div class="btn-group">
        <button (click)="deleteSelectedItem()">Delete</button>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#collapse2"
            aria-expanded="false" aria-controls="collapse2">
            Edit 
        </button>
    </div>

    <div class="dropdown">
        <div class="collapse" id="collapse2">
            <form id="new-item-form" (submit)="onItemUpdated()" [formGroup]="itemForm">
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="form-control" formControlName="quantity">
                </div>
                <div class="form-group">
                    <label>Price (optional)</label>
                    <input type="number" class="form-control" formControlName="price">
                </div>
                <div class="form-group">
                    <label>Category (optional)</label>
                    <input type="text" class="form-control" formControlName="category">
                </div>
                <div class="form-group">
                    <label>Comment (optional)</label>
                    <input type="text" class="form-control" formControlName="comment">
                </div>
                <input data-bs-toggle="collapse" data-bs-target="#collapse2" type="submit" class="btn btn-primary"
                    value="Apply edit">
            </form>
        </div>
    </div>

</div>
