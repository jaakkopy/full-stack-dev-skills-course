<h2>Shopping lists of group {{groupName}}</h2>

<br>

<div class="btn-group">
    <button class="btn btn-secondary border-black" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapse-new-list" aria-expanded="false" aria-controls="collapse-new-list">
        Create New List
    </button>
</div>

<div class="dropdown">
    <div class="collapse" id="collapse-new-list">
        <form id="new-list-form" (submit)="onNewListSubmission()" [formGroup]="newListForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="text" class="form-control" formControlName="date">
            </div>
            <input data-bs-toggle="collapse" data-bs-target="#collapse-new-list" type="submit" class="btn btn-primary"
                value="Create">
        </form>
    </div>
</div>

<br>

<div class="list-group" *ngFor="let item of lists">
    <a id={{item.id}} [routerLink]="['/list', item.id]"
        class="list-group-item list-group-item-action">
        <div class="ms-2 me-auto">
            {{item.name}}: {{item.date}}
        </div>
        <div class="ms-2 me-auto">
            Created by {{item.creatorName}}
        </div>
    </a>
</div>
