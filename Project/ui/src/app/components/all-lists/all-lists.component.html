<h2>All lists</h2>
<ul class="list-group" *ngFor="let item of lists">
    <li id={{item.id}} (click)="setSelectedListItem(item.id)" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{item.name}}</div>
          Date: {{item.date}}
          Group: {{item.groupName}}
          Created by {{item.creatorName}}
        </div>
      </li>
</ul>

<button type="button" (click)="showSelectedList()">Show</button>
