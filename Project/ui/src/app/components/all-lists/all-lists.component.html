<h2>All lists</h2>
<div class="list-group" *ngFor="let item of lists">
  <a [routerLink]="['/list', item.id]"
    class="list-group-item list-group-item-action">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{item.name}}</div>
      <div>
        <p class="mb-1">Group: {{item.groupName}}</p>
        <p class="mb-1">Created by {{item.creatorName}}</p>
        <small>{{item.date}}</small>
      </div>
    </div>
  </a>
</div>
