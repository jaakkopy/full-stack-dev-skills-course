<h2>All lists</h2>
<ul class="list-group" *ngFor="let item of lists">
  <li id={{item.id}} [routerLink]="['/list', item.id]"
    class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{item.name}}</div>
      <div>
        <p class="mb-1">Group: {{item.groupName}}</p>
        <p class="mb-1">Created by {{item.creatorName}}</p>
        <small>{{item.date}}</small>
      </div>
    </div>
  </li>
</ul>
