<h2>Groups</h2>
<p *ngIf="this.groups">Click an item to show more options</p>
<p *ngIf="!this.groups">Not a member of any group</p>

<div class="container-fluid">
    <div class="row">
    <ul class="list-group" *ngFor="let item of this.groups">
    <li id={{item.id}} (click)="setSelectedListItem(item.id)"
        class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            {{item.name}}
        </div>
    </li>
    </ul>    
</div>

    <div class="row">

    <button class="col-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-new-group" aria-expanded="false"
        aria-controls="collapse-new-group">
        Create
    </button>
    <button class="col-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-join-group" aria-expanded="false"
        aria-controls="collapse-join-group">
        Join a group
    </button>
    <div class="col-2"></div>
    <button class="col-2" *ngIf="selectedItemId" type="button" (click)="deleteSelectedGroup()">Delete</button>
    <button class="col-2" *ngIf="selectedItemId" type="button" (click)="showSelectedGroupsStats()">Show stats</button>
    <button class="col-2" *ngIf="selectedItemId" type="button" (click)="showSelectedGroupsLists()">Show lists</button>

    </div>
</div>

<div class="dropdown">
    <div class="collapse" id="collapse-new-group">
        <form id="new-group-form" (submit)="onNewGroupSubmission()" [formGroup]="newGroupForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <input data-bs-toggle="collapse" data-bs-target="#collapse-new-group" type="submit" class="btn btn-primary"
                value="Create">
        </form>
    </div>
</div>

<div class="dropdown">
    <div class="collapse" id="collapse-join-group">
        <form id="join-group-form" (submit)="onJoinGroupSubmission()" [formGroup]="newGroupForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <input data-bs-toggle="collapse" data-bs-target="#collapse-join-group" type="submit" class="btn btn-primary"
                value="Join">
        </form>
    </div>
</div>
