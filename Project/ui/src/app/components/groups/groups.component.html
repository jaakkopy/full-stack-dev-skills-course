<h2>Groups</h2>
<p *ngIf="this.groups">Click an item to show more options</p>
<p *ngIf="!this.groups">Not a member of any group</p>

<ul class="list-group" *ngFor="let item of this.groups">
    <li id={{item.id}} (click)="setSelectedListItem(item.id)"
        class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            {{item.name}}
        </div>
    </li>
</ul>
<br>
<div class="row">
    <div class="btn-group">
        <button (click)="showSelectedGroup()" class="border-black btn btn-primary">Select</button>
    </div>
</div>
<div class="row">
    <div class="btn-group">
        <button class="border-black btn btn-secondary" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapse-new-group" aria-expanded="false" aria-controls="collapse-new-group">
            Create
        </button>
        <button class="border-black btn btn-secondary" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapse-join-group" aria-expanded="false" aria-controls="collapse-join-group">
            Join
        </button>
    </div>
</div>

<div class="dropdown">
    <div class="collapse" id="collapse-new-group">
        <form id="new-group-form" (submit)="onNewGroupSubmission()" [formGroup]="newGroupForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <input data-bs-toggle="collapse" data-bs-target="#collapse-new-group" type="submit" class="btn btn-primary"
                value="Create">
        </form>
    </div>
</div>

<div class="dropdown">
    <div class="collapse" id="collapse-join-group">
        <form id="join-group-form" (submit)="onJoinGroupSubmission()" [formGroup]="newGroupForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <input data-bs-toggle="collapse" data-bs-target="#collapse-join-group" type="submit" class="btn btn-primary"
                value="Join">
        </form>
    </div>
</div>
